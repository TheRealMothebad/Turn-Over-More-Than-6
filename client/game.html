<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Turn Over More Than 6</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

  <h2>Turn Over More Than 6 Active Game</h2>
  <button type="button" onclick="draw()">draw</button>
  <button type="button" onclick="fold()">fold</button>
  <button type="button" onclick="use()">use</button>
  <input type="number" id="target"></input>
  <br>
  <p id="action"></p>
  <div id="players">

  </div>
  <p id="not_pretty"></p> 
  <script>
    console.log("UUID from localStorage on game.html load:", localStorage.getItem("uuid"));
    let uuid = localStorage.getItem("uuid");
    if (!uuid) {
      const urlParams = new URLSearchParams(window.location.search);
      uuid = urlParams.get("uuid");
    }
    const socket = new WebSocket("ws://localhost:8080/game");
    const message = JSON.stringify({"uuid": uuid});
    socket.onopen = () => socket.send(message);

    socket.onmessage = (e) => {
      console.log("Received:", e);
      let parsed = JSON.parse(e.data);
      
      document.getElementById("action").textContent = JSON.stringify(parsed.action);
      pretty_print(parsed.game);
      document.getElementById("not_pretty").textContent = JSON.stringify(parsed);
    }



    function draw() {
      console.log("attempting draw");
      socket.send(JSON.stringify({"action":"draw"}));
    }
    function fold() {
      socket.send(JSON.stringify({"action":"fold"}));
    }
    function use() {
      order = document.getElementById("target").valueAsNumber;
      console.log("use on", order);
      socket.send(JSON.stringify({"action":"use", "target":order}));
    }

    function pretty_print(game) {
      const playersDiv = document.getElementById("players");
      playersDiv.innerHTML = ""; // Clear previous content

      for (const player of game.players) {
        const playerContainer = document.createElement("div");

        const nameHeader = document.createElement("h3");
        nameHeader.textContent = player.name;
        playerContainer.appendChild(nameHeader);

        const attributesP = document.createElement("p");
        attributesP.innerHTML = `
          Cards: ${player.cards.join(", ")}<br>
          Frozen: ${player.frozen}<br>
          Folded: ${player.folded}<br>
          Lost: ${player.lost}<br>
          Second Chances: ${player.second_chances}<br>
          Score: ${player.score}<br>
          Connected: ${player.connected}
        `;
        playerContainer.appendChild(attributesP);

        playersDiv.appendChild(playerContainer);
      }
    }

  </script>
</body>
